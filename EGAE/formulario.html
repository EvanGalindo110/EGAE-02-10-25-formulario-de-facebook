<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="text-center">Crea una cuenta</h3>
                <p class="text-center">Es rápido y fácil.</p>

                <form>
                    <div class="row">
                        <div class="col mb-2">
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col mb-2">
                            <input type="text" class="form-control" placeholder="Apellidos">
                        </div>
                    </div>

                    <label class="form-label">Fecha de nacimiento</label>
                    <div class="row">
                        <div class="col">
                            <select class="form-select">
                                <option>1</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select">
                                <option>oct.</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select">
                                <option>2025</option>
                            </select>
                        </div>
                    </div>
                    <label class="form-label mt-3">Género</label>
                    <div class="d-flex justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="mujer">
                            <label class="form-check-label" for="mujer">Mujer</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="hombre">
                            <label class="form-check-label" for="hombre">Hombre</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="personalizado">
                            <label class="form-check-label" for="personalizado">Personalizado</label>
                        </div>
                    </div>

                    <div class="mt-3">
                        <input type="email" class="form-control mb-2" placeholder="Número de móvil o correo electrónico">
                        <input type="password" class="form-control" placeholder="Contraseña nueva">
                    </div>

                    <small class="d-block mt-3 text-muted">
                        Es posible que las personas que usan nuestro servicio hayan subido tu información de contacto a Facebook. Más información.
                        <br><br>
                        Al hacer clic en "Registrarte", aceptas nuestras Condiciones, la Política de privacidad y la Política de cookies.
                    </small>

                    <div class="d-grid mt-3">
                        <button type="button" class="btn btn-success">Registrarte</button>
                    </div>

                    <p class="text-center mt-3"><a href="#">¿Ya tienes una cuenta?</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
